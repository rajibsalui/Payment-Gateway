<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway System</title>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 2rem;
        }

        .tabs {
            display: flex;
            border-bottom: 2px solid #eee;
            margin-bottom: 2rem;
        }

        .tab {
            flex: 1;
            padding: 1rem;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            color: #666;
            transition: all 0.3s ease;
        }

        .tab.active {
            color: #667eea;
            border-bottom: 2px solid #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        input[type="email"],
        input[type="password"],
        input[type="number"],
        input[type="text"] {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.2);
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #5a67d8;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .message {
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 5px;
            text-align: center;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .hidden {
            display: none;
        }

        .payment-element {
            margin: 1rem 0;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .payment-history {
            margin-top: 2rem;
        }

        .payment-item {
            background: #f8f9fa;
            padding: 1rem;
            margin: 0.5rem 0;
            border-radius: 5px;
            border-left: 4px solid #667eea;
        }

        .payment-item h4 {
            color: #333;
            margin-bottom: 0.5rem;
        }

        .payment-item p {
            color: #666;
            margin: 0.25rem 0;
        }

        .status {
            padding: 0.25rem 0.5rem;
            border-radius: 3px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .status.succeeded {
            background: #d4edda;
            color: #155724;
        }

        .status.pending {
            background: #fff3cd;
            color: #856404;
        }

        .status.failed {
            background: #f8d7da;
            color: #721c24;
        }

        .logout-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: #dc3545;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Payment Gateway System</h1>
        
        <div id="auth-section">
            <div class="tabs">
                <button class="tab active" onclick="switchTab('login')">Login</button>
                <button class="tab" onclick="switchTab('register')">Register</button>
            </div>

            <div id="login-tab" class="tab-content active">
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button type="submit" class="btn">Login</button>
                </form>
            </div>

            <div id="register-tab" class="tab-content">
                <form id="register-form">
                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Password</label>
                        <input type="password" id="register-password" required>
                    </div>
                    <button type="submit" class="btn">Register</button>
                </form>
            </div>
        </div>

        <div id="payment-section" class="hidden">
            <button class="logout-btn" onclick="logout()">Logout</button>
            
            <div class="tabs">
                <button class="tab active" onclick="switchPaymentTab('payment')">Make Payment</button>
                <button class="tab" onclick="switchPaymentTab('subscription')">Subscription</button>
                <button class="tab" onclick="switchPaymentTab('history')">History</button>
            </div>

            <div id="payment-tab" class="tab-content active">
                <form id="payment-form">
                    <div class="form-group">
                        <label for="amount">Amount ($)</label>
                        <input type="number" id="amount" min="1" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" id="description" placeholder="Payment description">
                    </div>
                    <div id="payment-element" class="payment-element"></div>
                    <button type="submit" class="btn" id="payment-submit">Pay Now</button>
                </form>
            </div>

            <div id="subscription-tab" class="tab-content">
                <form id="subscription-form">
                    <div class="form-group">
                        <label for="plan">Select Plan</label>
                        <select id="plan" class="form-control" style="width: 100%; padding: 0.8rem; border: 1px solid #ddd; border-radius: 5px;">
                            <option value="price_1OExample1">Basic Plan - $9.99/month</option>
                            <option value="price_1OExample2">Pro Plan - $19.99/month</option>
                            <option value="price_1OExample3">Premium Plan - $29.99/month</option>
                        </select>
                    </div>
                    <div id="subscription-element" class="payment-element"></div>
                    <button type="submit" class="btn" id="subscription-submit">Subscribe</button>
                </form>
            </div>

            <div id="history-tab" class="tab-content">
                <div id="payment-history" class="payment-history">
                    <h3>Payment History</h3>
                    <div id="history-list"></div>
                </div>
            </div>
        </div>

        <div id="message" class="message hidden"></div>
    </div>

    <script>
        // Initialize Stripe
        const stripe = Stripe('pk_test_51RjDBgGd0cOhWu1MiabPCFUFqoRo7CuH40euAzQcDWrNrhp3Aax5Fy6P1LxmAx2bMIW4ht7fOZaFjXfE1TdkYvh1008AOJqmXc'); // Replace with your publishable key
        let elements;
        let currentUser = null;
        let paymentElement = null;
        let subscriptionElement = null;

        // API Base URL
        const API_BASE = 'http://localhost:3000/api';

        // Authentication functions
        async function register(email, password) {
            try {
                const response = await fetch(`${API_BASE}/users/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });

                const data = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    currentUser = data.user;
                    showPaymentSection();
                    showMessage('Registration successful!', 'success');
                } else {
                    showMessage(data.error || 'Registration failed', 'error');
                }
            } catch (error) {
                showMessage('Registration failed', 'error');
            }
        }

        async function login(email, password) {
            try {
                const response = await fetch(`${API_BASE}/users/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });

                const data = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    currentUser = data.user;
                    showPaymentSection();
                    showMessage('Login successful!', 'success');
                } else {
                    showMessage(data.error || 'Login failed', 'error');
                }
            } catch (error) {
                showMessage('Login failed', 'error');
            }
        }

        function logout() {
            localStorage.removeItem('token');
            currentUser = null;
            showAuthSection();
            showMessage('Logged out successfully', 'success');
        }

        // Payment functions
        async function createPaymentIntent(amount, description) {
            try {
                const response = await fetch(`${API_BASE}/payments/create-payment-intent`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`,
                    },
                    body: JSON.stringify({ amount, description }),
                });

                const data = await response.json();
                
                if (response.ok) {
                    return data;
                } else {
                    throw new Error(data.error || 'Payment creation failed');
                }
            } catch (error) {
                throw error;
            }
        }

        async function createSubscription(priceId) {
            try {
                const response = await fetch(`${API_BASE}/subscriptions/create`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`,
                    },
                    body: JSON.stringify({ priceId }),
                });

                const data = await response.json();
                
                if (response.ok) {
                    return data;
                } else {
                    throw new Error(data.error || 'Subscription creation failed');
                }
            } catch (error) {
                throw error;
            }
        }

        async function getPaymentHistory() {
            try {
                const response = await fetch(`${API_BASE}/payments/history`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`,
                    },
                });

                const data = await response.json();
                
                if (response.ok) {
                    return data;
                } else {
                    throw new Error(data.error || 'Failed to fetch payment history');
                }
            } catch (error) {
                throw error;
            }
        }

        // UI functions
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            document.querySelector(`#${tab}-tab`).classList.add('active');
            event.target.classList.add('active');
        }

        function switchPaymentTab(tab) {
            document.querySelectorAll('#payment-section .tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('#payment-section .tab-content').forEach(c => c.classList.remove('active'));
            
            document.querySelector(`#${tab}-tab`).classList.add('active');
            event.target.classList.add('active');

            if (tab === 'history') {
                loadPaymentHistory();
            }
        }

        function showAuthSection() {
            document.getElementById('auth-section').classList.remove('hidden');
            document.getElementById('payment-section').classList.add('hidden');
        }

        function showPaymentSection() {
            document.getElementById('auth-section').classList.add('hidden');
            document.getElementById('payment-section').classList.remove('hidden');
            initializePaymentElements();
        }

        function showMessage(message, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = message;
            messageEl.className = `message ${type}`;
            messageEl.classList.remove('hidden');
            
            setTimeout(() => {
                messageEl.classList.add('hidden');
            }, 5000);
        }

        async function initializePaymentElements() {
            try {
                // Initialize payment element
                const { clientSecret } = await createPaymentIntent(1, 'Test payment');
                elements = stripe.elements({ clientSecret });
                paymentElement = elements.create('payment');
                paymentElement.mount('#payment-element');

                // Initialize subscription element (placeholder)
                const subscriptionElements = stripe.elements();
                subscriptionElement = subscriptionElements.create('payment');
                subscriptionElement.mount('#subscription-element');
            } catch (error) {
                console.error('Error initializing payment elements:', error);
            }
        }

        async function loadPaymentHistory() {
            try {
                const payments = await getPaymentHistory();
                const historyList = document.getElementById('history-list');
                
                if (payments.length === 0) {
                    historyList.innerHTML = '<p>No payment history found.</p>';
                    return;
                }

                historyList.innerHTML = payments.map(payment => `
                    <div class="payment-item">
                        <h4>${payment.amount}</h4>
                        <p>Description: ${payment.description || 'No description'}</p>
                        <p>Date: ${new Date(payment.createdAt).toLocaleDateString()}</p>
                        <p>Status: <span class="status ${payment.status}">${payment.status}</span></p>
                    </div>
                `).join('');
            } catch (error) {
                showMessage('Failed to load payment history', 'error');
            }
        }

        // Event listeners
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            await login(email, password);
        });

        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            await register(email, password);
        });

        document.getElementById('payment-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitButton = document.getElementById('payment-submit');
            submitButton.disabled = true;
            submitButton.textContent = 'Processing...';

            try {
                const amount = parseFloat(document.getElementById('amount').value);
                const description = document.getElementById('description').value;

                const { clientSecret } = await createPaymentIntent(amount, description);
                
                const { error } = await stripe.confirmPayment({
                    elements,
                    clientSecret,
                    confirmParams: {
                        return_url: window.location.href,
                    },
                });

                if (error) {
                    showMessage(error.message, 'error');
                } else {
                    showMessage('Payment successful!', 'success');
                    document.getElementById('payment-form').reset();
                }
            } catch (error) {
                showMessage(error.message || 'Payment failed', 'error');
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Pay Now';
            }
        });

        document.getElementById('subscription-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitButton = document.getElementById('subscription-submit');
            submitButton.disabled = true;
            submitButton.textContent = 'Processing...';

            try {
                const priceId = document.getElementById('plan').value;
                const { clientSecret } = await createSubscription(priceId);
                
                const { error } = await stripe.confirmPayment({
                    elements: subscriptionElement,
                    clientSecret,
                    confirmParams: {
                        return_url: window.location.href,
                    },
                });

                if (error) {
                    showMessage(error.message, 'error');
                } else {
                    showMessage('Subscription created successfully!', 'success');
                    document.getElementById('subscription-form').reset();
                }
            } catch (error) {
                showMessage(error.message || 'Subscription creation failed', 'error');
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Subscribe';
            }
        });

        // Check if user is already logged in
        window.addEventListener('load', () => {
            const token = localStorage.getItem('token');
            if (token) {
                // Validate token by making a request
                fetch(`${API_BASE}/payments/history`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                    },
                })
                .then(response => {
                    if (response.ok) {
                        showPaymentSection();
                    } else {
                        localStorage.removeItem('token');
                        showAuthSection();
                    }
                })
                .catch(() => {
                    localStorage.removeItem('token');
                    showAuthSection();
                });
            } else {
                showAuthSection();
            }
        });

        // Handle URL parameters for payment confirmation
        const urlParams = new URLSearchParams(window.location.search);
        const paymentIntent = urlParams.get('payment_intent');
        const paymentIntentClientSecret = urlParams.get('payment_intent_client_secret');

        if (paymentIntent && paymentIntentClientSecret) {
            stripe.retrievePaymentIntent(paymentIntentClientSecret).then(({ paymentIntent }) => {
                switch (paymentIntent.status) {
                    case 'succeeded':
                        showMessage('Payment succeeded!', 'success');
                        break;
                    case 'processing':
                        showMessage('Your payment is processing.', 'success');
                        break;
                    case 'requires_payment_method':
                        showMessage('Your payment was not successful, please try again.', 'error');
                        break;
                    default:
                        showMessage('Something went wrong.', 'error');
                        break;
                }
            });
        }
    </script>
</body>
</html>
